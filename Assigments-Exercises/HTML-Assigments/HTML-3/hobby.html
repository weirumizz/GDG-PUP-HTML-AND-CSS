<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Link</title>
  </head>
  <body>
    <h1>My Hobby: Drawing</h1>
    <p>Click the image below to learn more about drawing:</p>
    <a href="https://www.drawinghowtodraw.com" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Drawing_Pencils.jpg/800px-Drawing_Pencils.jpg"
        alt="Drawing Pencils"
        style="width: 400px; height: auto; border: 1px solid #000"
      />
    </a>
  </body>
</html>
